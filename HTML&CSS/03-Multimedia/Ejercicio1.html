<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="imagenes/king.jpg" alt="videojuego" width="300" height="300">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="Intro.mp4" height="300" controls muted loop></video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Lebrón Brothers - Diez Lágrimas (Audio Oficial).mp4" type="audio/mp4">
            </audio>
        </section>
    </body>
</html>
